name: Build
on:
  push:
    branches: [ master ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
env:
  DOCKER_IMAGE_REF: ghcr.io/edinburghhacklab/hacklab-training
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: hacklab-training
          fetch-depth: 0

      - name: Build
        run: |
          docker run --rm -v $(pwd)/hacklab-training:/material -v $(pwd)/out:/out ${DOCKER_IMAGE_REF}:${{ github.ref_name }} /material /out
          find out -type f -not -iname '*.pdf' -not -iname '*.html' -delete

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out/
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
